  .container {
    width: 80%;
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px; /* ทำให้มุมของกล่องมีความโค้งมน */
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    font-size: 16px;
    margin-bottom: 5px;
    display: block;
  }

  input[type="text"],
  input[type="email"],
  input[type="date"],
  input[type="time"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  textarea {
    height: 100px;
  }

  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

<body>
  <div class="container">
    <h1>Schedule a Visit</h1>
    <form action="/submit-schedule" method="POST">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="visit-date">Preferred Date of Visit:</label>
      <input type="date" id="visit-date" name="visit-date" required>

      <label for="visit-time">Preferred Time:</label>
      <input type="time" id="visit-time" name="visit-time" required>

      <label for="message">Message (optional):</label>
      <textarea id="message" name="message"></textarea>

      <button type="button" onclick="submitBooking()">Schedule Visit</button>

      <script>
      function submitBooking() {
      alert('การจองเสร็จสิ้นแล้ว! ขอบคุณที่ใช้บริการ');
      window.location.href = 'index.html'; // เปลี่ยนหน้าไปยัง indexx.html
      }
</script>
     
    </form>
  </div>
</body>
